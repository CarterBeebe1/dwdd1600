        <!-- Start of the page header -->
        <header>
            <img src="images/logo.png" alt="site logo" width="100" height="58">

                <h1>Dynamic Displays</h1>
                <p>Color Accurate and High Resolution</p>

        <!-- Start of the page navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        <!-- Start of the page content -->
        <main>
        <h1>Survey</h1>
        
        <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>First Last*<input type="text" name="lname" required></label>
        <label>Email*<input type="email" name="email" required></label>
        <label>Cell Number<input type="tel" name="phone" placeholder="987-555-1234"></label>
        </fieldset>
        
        <fieldset>
        <legend>Monitor Category</legend>
            <label><input type="radio" name="method" value="gaming">Gaming</label>
            <label><input type="radio" name="method" value="business">Business</label>
            <label><input type="radio" name="method" value="professional">Professional</label>
            <label><input type="radio" name="method" value="general">General</label>
        </fieldset>
        
        <fieldset>
        <legend>Display Types</legend>
            <label><input type="checkbox" name="ips" value="chosen">IPS</label>
            <label><input type="checkbox" name="tn" value="chosen">TN</label>
            <label><input type="checkbox" name="va" value="chosen">VA</label>
            <label><input type="checkbox" name="oled" value="chosen">OLED</label>
                
            <label>Desired Refresh Rate
            <select name="RefreshRates">
            <option value="none">Please Select</option>
            <option value="60">60Hz</option>
            <option value="75">75Hz</option>
            <option value="120">120hz</option>
            <option value="240">240hz</option>
            </select>
            </label>
        </fieldset>
            
        <label>Comments
            <textarea name="comments"></textarea>
        </label>
        
        <input type="submit" value="Submit Survey">
        </form>
        
        
        </main>
